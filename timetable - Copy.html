<!DOCTYPE html>
<html lang="en">
<head>
	<!--meta links-->
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<!-- Font Awesome CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<!--Custom style sheet links-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/style.css"/>

	<style type="text/css">
		.timetable_scheduled .owl-item.active:nth-child(1) {
			transform: scale(1.0);
		}
		.timetable_scheduled .owl-item.active:nth-child(2) {
			transform: scale(1.1);
		}
		.timetable_scheduled .owl-item.active:nth-child(3) {
			transform: scale(1.2);
		}
		.timetable_scheduled .owl-item.active:nth-child(4) {
			transform: scale(1.1);
		}
		.timetable_scheduled .owl-item.active:nth-child(5) {
			transform: scale(1.0);
		}
	</style>
</head>
<body>
	<div class="project_page">
		<div class="owl-carousel owl-theme timetable_scheduled">
			<div class="item">
				<div class="timetable_box_1">
					<div class="timetable_img">
						<img src="img/Timetable-1.png">
					</div>
					<div class="timetable_details">
						<div class="timetable_next_mn">
							<h2>Cardio</h2>
							<p>6:00 Am - 6:30 Am</p>
						</div>
						<div class="right_arrow_mn"><i class="fas fa-chevron-right"></i></div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="timetable_box_1">
					<div class="timetable_img">
						<img src="img/Timetable-2.png">
					</div>
					<div class="timetable_details">
						<div class="timetable_next_mn">
							<h2>Fitness</h2>
							<p>6:30 Am - 8:00 Am</p>
						</div>
						<div class="right_arrow_mn"><i class="fas fa-chevron-right"></i></div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="timetable_box_1">
					<div class="timetable_img">
						<img src="img/Timetable-3.png">
					</div>
					<div class="timetable_details">
						<div class="timetable_next_mn">
							<h2>Muay Thai</h2>
							<p>9:00 Am - 9:30 Am</p>
						</div>
						<div class="right_arrow_mn"><i class="fas fa-chevron-right"></i></div>
					</div>
				</div>
			</div>
			<div class="item">
				<div class="timetable_box_1">
					<div class="timetable_img">
						<img src="img/Timetable-4.png">
					</div>
					<div class="timetable_details">
						<div class="timetable_next_mn">
							<h2>Yoga</h2>
							<p>9:00 Am - 10:30 Am</p>
						</div>
						<div class="right_arrow_mn"><i class="fas fa-chevron-right"></i></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$('.timetable_scheduled').owlCarousel({
				loop:true,
				margin:15,
				autoplay:true,
				items: 5,
				nav: true,
				dots:false,
				autoplayTimeout:4000,
				autoplayHoverPause:true
			})
		})
	</script>
	<script>
		var acc = document.getElementsByClassName("accordion");
		var i;
		for (i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var panel = this.nextElementSibling;
				if (panel.style.display === "block") {
					panel.style.display = "none";
				} else {
					panel.style.display = "block";
				}
			});
		}
	</script>
</body>
